{% extends 'admin/change_form_object_tools.html' %}

{% load admin_urls %}

{% block object-tools-items %}
  {{ block.super }}
  {% if original.is_pending %}
    <li><a href="{% url opts|admin_urlname:'approve' original.pk %}">approve</a></li>
  {% else %}
    <li><a href="{% url opts|admin_urlname:'send_magic_link' original.pk %}">send link</a></li>
  {% endif %}
{% endblock %}
