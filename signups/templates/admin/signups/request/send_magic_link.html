{% extends "admin/base_site.html" %}

{% load admin_urls %}

{% block content %}
  <form method="post">
    <p>Here is the text of the email we'll send:</p>
    <pre>{{EMAIL_BODY }}</pre>
    <p>
      You sure you want to send this?
    </p>
    <p>
      <button type="submit">Yes, send</button>
      <a href="{% url opts|admin_urlname:'change' object.pk %}">No, take me back</a>
      {% csrf_token %}
    </p>
  </form>
{% endblock %}
